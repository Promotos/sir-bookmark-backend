<!doctype html>
<html th:fragment="layout (template, menu)" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sir Bookmark</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>

<body>
<main>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" href="/">
                    <img class="bi me-2" src="main_icon_32.png">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a class="nav-link px-2 text-white" href="/">Home</a></li>
                </ul>

                <ul class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <span class="nav-link px-2 text-white" th:if="${isLoggedIn == true}" th:text="${'Hello ' + loggedInUserName}"/>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input aria-label="Search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                           type="search">
                </form>

                <div class="text-end">
                    <a class="btn btn-outline-light me-2" href="/login" th:if="${isLoggedIn == false}">Login</a>
                    <a class="btn btn-outline-light me-2" href="/logout" th:if="${isLoggedIn == true}">Logout</a>
                    <a class="btn btn-warning" href="/create_user" th:if="${isLoggedIn == false}">Sign-up</a>
                </div>
            </div>
        </div>
    </header>
</main>

<div th:replace="${template}"/>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-muted">V <span th:text="${version}"/> (<span th:text="${buildTimestamp}"/>) by Promotos </span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-muted" href="https://github.com/Promotos/sir-bookmark-backend">
                    <svg aria-hidden="true" class="octicon octicon-mark-github" data-view-component="true" height="24"
                         version="1.1"
                         viewBox="0 0 16 16" width="24">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                              fill-rule="evenodd"></path>
                    </svg>
                </a>
            </li>
        </ul>
    </footer>
</div>
</body>
